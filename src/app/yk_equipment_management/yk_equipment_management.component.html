<div class="main-content">
    <div class="container-fluid">
        <!-- <p>yk-equipment-management works!</p> -->
        <form class="example-form row" style="margin:0px;">
            <div class=" col-md-3">
                <span style="text-align: center;line-height: 50px;">今日剩余条数： 20000</span>
            </div>
            <button mat-raised-button class="btn btn-danger">刷新列表</button>
            <div class="col-md-4"></div>
            <button mat-raised-button class="btn btn-danger">删除手机</button>
            <button mat-raised-button class="btn btn-danger" style="margin-left: 20px;">查看手机屏幕</button>
        </form>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12" style="margin-top: 20px;">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
