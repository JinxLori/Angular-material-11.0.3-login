<!-- <p>采集作品</p> -->
<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">用户作品</h4>
  </div>
  <div class="card-body">
<div>
  <tag-input [(ngModel)]='regularItems' theme='bootstrap' secondaryPlaceholder='请输入关键字'></tag-input>
</div>
<form class="example-form row" style="margin:0px;">
  <mat-form-field class="col-md-3">
    <mat-label>起始设备编号</mat-label>
    <input matInput placeholder="xxx:" (value)="keywords">
  </mat-form-field>

  <mat-form-field class=" col-md-3">
    <mat-label>采集条数</mat-label>
    <mat-select [(value)]="selected" aria-placeholder="asd">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <p>You selected: {{selected}}</p> -->
  <div class=" col-md-3">
    <span style="text-align: center;line-height: 50px;">今日剩余条数： 20000</span>
  </div>
  <button mat-raised-button class="btn btn-danger">采集</button>
</form>

<form class="example-form row" style="margin:0px;">
  <mat-form-field class="col-md-4">
    <mat-label>请输入作品名称中的关键词，多个关键字用逗号,隔开</mat-label>
    <input matInput placeholder="xxxx" (value)='keywords2' type="text" name="" id="">
  </mat-form-field>
  <mat-radio-group aria-label="Select an option" class="col-md-2" style="line-height: 56px;">
    <mat-radio-button value="1">包含</mat-radio-button>&nbsp;&nbsp;&nbsp;
    <mat-radio-button value="2">不包含</mat-radio-button>
  </mat-radio-group>
  <span style="text-align: center;line-height: 56px;">评论数：</span>
  <mat-form-field class="col-md-1">
    <input matInput placeholder="min" (value)="v1">
  </mat-form-field>
  <span style="line-height: 56px;">-</span>
  <mat-form-field class="col-md-1">
    <input matInput placeholder="max" (value)="v2">
  </mat-form-field>
  <span style="text-align: center;line-height: 56px;">点赞数：</span>
  <mat-form-field class="col-md-1">
    <input matInput placeholder="min" (value)="d1">
  </mat-form-field>
  <span style="line-height: 56px;">-</span>
  <mat-form-field class="col-md-1">
    <input matInput placeholder="max" (value)="d2">
  </mat-form-field>
  <!-- row -->
  <mat-form-field class="col-md-3">
    <mat-label>发表日期</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate (value)="date1" placeholder="起始日期">
      <input matEndDate (value)='date2' placeholder="截止日期">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button mat-raised-button class="btn btn-danger">开始筛选</button>
  <button mat-raised-button class="btn btn-danger">清空列表</button>
  <button mat-raised-button class="btn btn-danger">导出数据</button>
  <button mat-raised-button class="btn btn-danger">导入数据</button>   
</form>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
