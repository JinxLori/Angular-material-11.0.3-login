<div class="main-content">
    <div class="container-fluid">
        <!-- <p>yk-marketing-management works!</p> -->
        <form class="example-form row" style="margin:0px;">

            <mat-form-field class=" col-md-6">
                <mat-label>营销指令队列</mat-label>
                <mat-select [(value)]="selected1" aria-placeholder="asd">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <p>You selected: {{selected}}</p> -->
            <mat-form-field class=" col-md-3">
                <mat-label>最新10条指令</mat-label>
                <mat-select [(value)]="selected2" aria-placeholder="asd">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
            <section class="example-section col-md-8" style="line-height:56px">
                <mat-checkbox class="example-margin">关注</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">点赞</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">私信</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">作品评论</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">回复私信</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">取消未关注</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">取消未相互关注</mat-checkbox>
                <mat-checkbox class="example-margin" style="margin-left:20px">取消点赞</mat-checkbox>
                <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
            </section>
            <button mat-raised-button class="btn btn-danger">提交指令</button>
        </form>

        
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12" style="margin-top: 20px;">

  <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    </div>
</div>
